{% extends 'base.html' %}
{% block content %}
    {% if error != '' %}    
        <h1>{{ error }}</h1>
    {% endif %}
    <div>
        <form method="post">{% csrf_token %}
            <input type="date" name="date">
            <input type="text" placeholder="Komantarz" name="comment" style="width: 100em; height: fit-content;">
            <input type="submit" value="Zarezerwój salę">
        </form>
    </div>
    <table>
        {% for reservation in reservations %}
            <tr>
                <td>{{ reservation.date }}</td>
                <td>{{ reservation.comment }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
